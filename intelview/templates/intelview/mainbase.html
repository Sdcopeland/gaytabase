<!doctype html>
<html>
	<head>
		<title>Equality Ohio - Gaytabase</title>
               {% load staticfiles %}
                <link rel="stylesheet" type="text/css" href="{% static 'intelview/style.css' %}" />

	</head>
	
<body>
	<div id="banner">
		<span class="navbutton" id="bannerspace"></span>
		<a href="{{ url_for('help') }}"><button class="navbutton">Get help</button></a>
		<a href="{{ url_for('logout') }}"><button class="navbutton">Log out</button></a>
		<a href="{{ url_for('index') }}"><button class="navbutton">Main Menu</button></a>
	</div>

	<div id="header">
		<div id="triangle"></div>
		<img id="brainlogo" src="{{ url_for('static', filename='bannerbrain.png')}}" height=200px;>

	</div>

	<div id="content">
		{% block content %}{% endblock %}
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">	 
			$(document).ready(function(){
		        $(".slidingDiv").hide();
		        $(".show_hide").show();
		 
				$('.show_hide').click(function(){
					$(".slidingDiv").slideToggle();
					return false;
				});

		        $(".slidingDiv2").hide();
		        $(".show_hide2").show();
		 
				$('.show_hide2').click(function(){
					$(".slidingDiv2").slideToggle();
					return false;
				});
			});	 
		</script>
</body>
</html>
