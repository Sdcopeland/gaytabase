<!doctype html>
{% load staticfiles %}
<html>
	<head>
		<title>Equality Ohio - Gaytabase</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'intelview/style.css' %}" />
	</head>
	
<body>
	<div id="banner">
		<span class="navbutton" id="bannerspace"></span>
		<a href="{% url 'help' %}"><button class="navbutton">Get help</button></a>

		{% if user.is_anonymous %}
		<a href="{% url 'django.contrib.auth.views.login' %}"><button class="navbutton">Log in</button></a>
		{% else %}
		<a href="{% url 'django.contrib.auth.views.logout' %}"><button class="navbutton">Log out</button></a>
		{% endif %}

		<a href="{% url 'index' %}"><button class="navbutton">Main Menu</button></a>
	</div>

	<div id="header">
		<div id="triangle"></div>
		<img id="brainlogo" src="{% url 'static', filename='bannerbrain.png')}}" height=200px;>

	</div>

	<div id="content">
		{% block content %}{% endblock %}
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">	 
			$(document).ready(function(){
		        $(".slidingDiv").hide();
		        $(".show_hide").show();
		 
				$('.show_hide').click(function(){
					$(".slidingDiv").slideToggle();
					return false;
				});

		        $(".slidingDiv2").hide();
		        $(".show_hide2").show();
		 
				$('.show_hide2').click(function(){
					$(".slidingDiv2").slideToggle();
					return false;
				});
			});	 
		</script>
</body>
</html>
