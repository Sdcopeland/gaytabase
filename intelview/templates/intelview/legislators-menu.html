{% extends "menubase.html" %}

{% block content %}
<div class="contentholder">
	<div class="formheader"><h2>Legislators</h2></div>
		<div class="menupage">

		<p><br><br><b>Senators</b></p>
				{% for Senator in Senators %}
					<a href="{% url 'SenatorView' Senator.id %}">{{Senator.lastname}}</a> - 
				{% endfor %}

		<p><br><br><b>House Representatives</b></p>
				{% for Representative in Representatives %}
					<a href="{% url 'RepresentativeView' Representative.id %}">{{Representative.lastname}}</a> - 
				{% endfor %}

		</div>

</div>


<br><br><br><br><br>

{% endblock %}
