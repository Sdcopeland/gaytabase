{% extends "base.html" %}
{% block content %}

<div class="contentholder">
	<h1 class="formheader">{{region.name}} Ohio</h2>
	<p><br><b>Counties:</b>
	<ul>
	{% for county in counties %}
		<li><a href="{% url 'countyView' county.id %}">{{county.name}}</a></li>
	{% endfor %}
	</ul>
	
</div>

{% endblock%}
